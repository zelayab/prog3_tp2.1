<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://academiacimneiber.com/assets/logoClaro-Z6OnHFdL.png"
    />
    <title>Juego de Memoria</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="memory.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Juego de Memoria</h1>
          <h2 class="subtitle">¡Encuentra las parejas!</h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-10">
            <div id="game-info">
              <p id="move-count">Movimientos: 0</p>
              <p id="timer">Tiempo: 0s</p>
            </div>
            <div class="grid fixed-grid has-4-cols" id="game-board"></div>
            <div class="buttons is-centered">
              <button id="restart-button" class="button is-primary is-large">
                Reiniciar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="win-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">¡Has ganado!</p>
          <button class="delete modal-close" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <p id="final-score"></p>
          <p id="final-moves"></p>
          <p id="final-time"></p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success modal-close">Cerrar</button>
        </footer>
      </div>
    </div>

    <script src="memory.js"></script>
  </body>
</html>
