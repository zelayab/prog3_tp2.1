<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://academiacimneiber.com/assets/logoClaro-Z6OnHFdL.png"
    />
    <title>Conversor de Moneda</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Conversor de Moneda</h1>
        <form id="conversion-form">
          <div class="field">
            <label class="label">Cantidad</label>
            <div class="control">
              <input
                id="amount"
                class="input"
                type="number"
                placeholder="Ingresar monto"
                step="any"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">De</label>
            <div class="control">
              <div class="select">
                <select id="from-currency" required></select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">A</label>
            <div class="control">
              <div class="select">
                <select id="to-currency" required></select>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Convertir</button>
            </div>
          </div>
        </form>
        <div
          id="result"
          class="notification is-info"
          style="display: none"
        ></div>
        <div class="field">
          <div class="control">
            <button id="difference-button" class="button is-info">
              Mostrar diferencia Hoy vs. Ayer
            </button>
          </div>
        </div>
        <div
          id="difference-result"
          class="notification is-warning"
          style="display: none"
        ></div>
      </div>
    </section>
    <script src="converter.js"></script>
  </body>
</html>
